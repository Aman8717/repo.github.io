<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout</title>
  </head>
  <body>
    <header>
      <h1>Section 1</h1>
    </header>
    <main>
      <section>
        <div>
          <p>Div is block level element.</p>
        </div>
        <span>Span is Inline element.</span>
      </section>
      <article></article>
      <aside></aside>
    </main>
    <footer>
      <div>
        <p>
          <a href="#">Click me</a>
        </p>
      </div>
    </footer>
  </body>
</html>
